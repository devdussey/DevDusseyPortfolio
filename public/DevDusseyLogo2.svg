  <rect x="1" y="1" width="218" height="62" rx="16" fill="rgba(10, 28, 46, 0.9)" stroke="rgba(120, 178, 230, 0.45)" stroke-width="2" />
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="28" font-weight="600" fill="url(#devdussey-gradient)" filter="url(#glow)">
